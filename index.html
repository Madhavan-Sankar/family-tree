<!DOCTYPE html>
<html>
<head>
  <title>Photo Upload</title>
  <style>
    .photo-container {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      text-align: center;
      margin: 20px;
    }
    .photo-container img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <img id="preview-image" src="" alt="Your photo">
  </div>
  <input type="file" id="photo-input" accept="image/*">
  <script src="script.js"></script>
</body>
</html>
