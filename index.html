<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Family Tree</title>
    <style>
        /* Basic styles for the family tree */
        .family-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }

        .person {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
        }

        .person img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="family-tree">
        <div class="person" data-parent="null">
            <img src="images/grandparent.jpg" alt="Grandparent">
            <p>Grandparent Name</p>
            <div class="children hidden">
                <div class="person" data-parent="grandparent">
                    <img src="images/parent1.jpg" alt="Parent 1">
                    <p>Parent 1 Name</p>
                    <div class="children hidden">
                        </div>
                </div>
                <div class="person" data-parent="grandparent">
                    <img src="images/parent2.jpg" alt="Parent 2">
                    <p>Parent 2 Name</p>
                    <div class="children hidden">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code to handle interactivity
    </script>
</body>
</html>
